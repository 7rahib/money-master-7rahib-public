<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <!-- Custom css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha285-1BmE5kWBq78iYhFldvKuhfTAU6auU8tT95WrHftjDbrCEXSU1oBoqyl2QvZ6jIW2" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-center my-3 text-success">Money Tracker</h1>
    </header>
    <main>
        <section class="container">
            <div class=" container ">
                <div class=" row justify-content-center align-items-center">
                    <div class=" col-5">
                        <img class="img-fluid  rounded-2" src="images/money.jpg" alt="">
                    </div>

                    <div class="col-5 mx-auto">
                        <h4 class="text-center">Income</h4>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Salary</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="colFormLabel"
                                    placeholder="Amount received">
                            </div>
                        </div>
                        <h4 class="text-center">Expenses</h4>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Food</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="colFormLabel" placeholder="Amount spend">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Rent</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="colFormLabel" placeholder="Amount spend">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Clothes</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="colFormLabel" placeholder="Amount spend">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary">Calculate</button>

                        </div>
                        <div class="text-center fs-5 mt-2">
                            <p>Total Expenses: Tk.<span>0</span></p>
                            <p>Balance: Tk.<span>0</span></p>
                        </div>
                        <div class=" row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Savings</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="colFormLabel"
                                    placeholder="in percentage %">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                        <div class="text-center fs-5 mt-2">
                            <p>Saving Amount: Tk.<span>0</span></p>
                            <p>Remaining Balance: Tk.<span>0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>





    <!-- Custom js -->
    <script src=" js/app.js">
    </script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha285-ka7Sk0Gln5gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov5+1p"
        crossorigin="anonymous"></script>
</body>

</html>
