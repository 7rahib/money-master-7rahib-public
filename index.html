<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <!-- Custom css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha285-1BmE5kWBq78iYhFldvKuhfTAU6auU8tT95WrHftjDbrCEXSU1oBoqyl2QvZ6jIW2" crossorigin="anonymous">
    <!-- swal alert CDN link -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="container">
        <h1 class="text-center my-3 text-primary">Money Tracker</h1>
    </header>
    <main>
        <section class="container">
            <div class=" container ">
                <div class=" row justify-content-center align-items-center">
                    <div class="col-lg-5 col-sm-12">
                        <img class="img-fluid mb-3 rounded-2" src="images/money.jpg" alt="">
                    </div>

                    <div class="col-lg-5 col-sm-12 mx-auto bg-secondary bg-gradient bg-opacity-10 rounded-3 px-5">
                        <h4 class="text-center pt-2">Income</h4>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Salary</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="salary-amount"
                                    placeholder="Enter Salary Received">
                            </div>
                        </div>
                        <h4 class="text-center">Expenses</h4>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Food</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="food-amount"
                                    placeholder="Enter amount spent on Food">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Rent</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="rent-amount"
                                    placeholder="Enter amount spent on Rent">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Clothes</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="clothes-amount"
                                    placeholder="Enter amount spent on Clothes">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="calculate-btn" type="button" class="btn btn-success">Calculate</button>

                        </div>
                        <div class="text-center fs-5 mt-2">
                            <p>Total Expenses: Tk. <span id="total-expenses" class="fw-bold">0</span></p>
                            <p>Balance: Tk. <span id="balance" class="fw-bold">0</span></p>
                        </div>
                        <div class=" row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label fw-bold">Savings</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="saving-percentage"
                                    placeholder="in percentage %">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="save-button" type="button" class="btn btn-success">Save</button>
                        </div>
                        <div class="text-center fs-5 my-2 ">
                            <p>Saving Amount: Tk. <span id="total-saving" class="fw-bold">0</span></p>
                            <p>Remaining Balance: Tk. <span id="remaining-balance" class="fw-bold">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Custom js -->
    <script src=" js/app.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha285-ka7Sk0Gln5gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov5+1p"
        crossorigin="anonymous"></script>
</body>

</html>
